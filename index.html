<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <div class="inputfield">
                <input type="text" placeholder="Enter city name." spellcheck="false">
            </div>
            <div class="icon">
                <button><img src="images/search.png" alt=""></button>
            </div>
        </div>
        <div class="error">
            <p>Invalid city name...</p>
        </div>
        <div class="weather">
            <div class="weatherimg">
                <img src="images/rain.png" alt="weather image" class="weatherIcon">
            </div>
            <div class="temp">
                <h1 class="temperature">22Â°C</h1>
                <h1 class="city">New York</h1>
            </div>
            <div class="info">
                <div class="humidity">
                    <div class="humimg">
                        <img src="images/humidity.png" alt="">
                    </div>
                    <div class="huminfo">
                        <div class="humvalue">
                            <h3>53%</h3>
                        </div>
                        <div class="humtext">
                            <h3>Humidity</h3>
                        </div>
                    </div>
                </div>
                <div class="wind">
                    <div class="windimg">
                        <img src="images/wind.png" alt="">
                    </div>
                    <div class="windinfo">
                        <div class="windvalue">
                            <h3>15 Km/h</h3>
                        </div>
                        <div class="windtext">
                            <h3>Wind Speed</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
